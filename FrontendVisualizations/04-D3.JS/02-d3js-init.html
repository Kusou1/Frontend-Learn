<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js使用</title>
  <script src="./d3.min.js"></script>
</head>

<body>
  <script>
    const data = [100, 20, 30, 50]

    d3.select('body').selectAll('p')
      .data(data)
      .enter()
      .append('p')
      .text('拉勾教育')
  </script>
</body>

</html>
